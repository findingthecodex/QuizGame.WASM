name: Deploy to GitHub Pages

# Run workflow on every push to the main branch
on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  deploy-to-github-pages:
    runs-on: ubuntu-latest
    steps:
    # Checkout the code
    - uses: actions/checkout@v4

    # Install .NET SDK
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'
        
    # Publish the app
    - name: Publish .NET Project
      run: dotnet publish QuizGame.WASM.csproj -c Release -o release --nologo
      
    # Change base-tag in index.html to match GitHub Pages repository name
    - name: Change base-tag in index.html
      run: |
        sed -i 's/<base href="\/" \/>/<base href="\/QuizGame.WASM\/" \/>/g' release/wwwroot/index.html
        
    # Copy index.html to 404.html for SPA routing
    - name: Copy index.html to 404.html
      run: cp release/wwwroot/index.html release/wwwroot/404.html

    # Add .nojekyll file to disable Jekyll
    - name: Add .nojekyll file
      run: touch release/wwwroot/.nojekyll

    # Commit and push to gh-pages branch
    - name: Commit wwwroot to GitHub Pages
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: release/wwwroot
        branch: gh-pages
